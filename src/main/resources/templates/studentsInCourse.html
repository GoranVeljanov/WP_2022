<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="utf-8">
    <title>WP lab - Students in Course</title>
</head>
<body>
<header>
    <h1>Students in Course </h1>
</header>
<section>
    <div><th:block th:text="${course.name}"></th:block></div>
    <ul>
        <li th:each="student: ${studentsInCourse}">
            <th:block th:text="${student.getName()}"></th:block>
            <th:block th:text="${student.getSurname()}"></th:block>
        </li>
    </ul>
    <a href="/listCourses">Back</a>
</section>

</body>
</html>
