<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="utf-8">
    <title>Add new Student to Course</title>
    <style type="text/css">
        body {
            width: 800px;
            margin: auto;
        }

        table {
            width: 100%;
        }

        table, td, th {
            border: 1px solid black;
            padding: 3px 2px;
        }

        section {
            float: left;
            margin: 0 1.5%;
            width: 63%;
        }

        aside {
            float: right;
            margin: 0 1.5%;
            width: 30%;
        }
    </style>
</head>
<body>
<header>
    <h1>Student Enrollment - Select the Student </h1>

    <ul>
        <li th:each="student: ${students}" style="list-style-type: none;">
            <!--      <th:block th:text="${student.name}"></th:block>-->
            <!--      <th:block th:text="${student.surname}"></th:block>-->

            <th:block th:text="${student.name}"></th:block>
            <th:block th:text="${student.surname}"></th:block>
            </br>
        </li>
    </ul>
    <br/>
</header>
<section>
    <h2>Select the student to enroll:</h2>
    <a th:href="@{createStudent}" type='button'>Create New Student</a> <br/> <br/>
    <form th:action="@{StudentEnrollmentSummary}" th:method="POST">
        <ul>
            <li th:each="student: ${allStudents}" style="list-style-type: none;">

                <input type="radio" name="username" th:value="${student.username}">
                <th:block th:text="${student.name}"></th:block>
                <th:block th:text="${student.surname}"></th:block>
                </br>
            </li>
        </ul>
        <br/>

        <input type="submit" name="submit" id="btn">
    </form>
</section>
<aside>
    <table>
        <tr>
            <th colspan="2">
                Your Enrollment Status
            </th>
        </tr>
        <tr>
            <td><b>
                CourseId </b></td>
            <td>
                <th:block th:text="${courseId}"></th:block>
            </td>
        </tr>
    </table>
</aside>

</body>
</html>
